<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Full-Page Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
    <![endif]--> 

    <style>
               /* for nav */
               body {
                   padding-top: 50px;
                   padding-bottom: 50px;
               }

               html, body, .row, .col-md-9, #map-canvas {
                   height: 100%;
               }

               .container-map {
                   height: 100%;
               }

               .color-box {
                   width: 24px;
                   min-height: 24px;
                   float: left;
                   margin-right: 3px;
               }

               /*
                * Style tweaks
                * --------------------------------------------------
                */
               html,
               body {
                   overflow-x: hidden; /* Prevent scroll on narrow devices */
               }

               footer {
                   padding: 30px 0;
               }

               /*
                * Off Canvas
                * --------------------------------------------------
                */
               @media screen and (max-width: 767px) {
                   .row-offcanvas {
                       position: relative;
                       -webkit-transition: all .25s ease-out;
                       -o-transition: all .25s ease-out;
                       transition: all .25s ease-out;
                   }

                   .row-offcanvas-right {
                       right: 0;
                   }

                   .row-offcanvas-left {
                       left: 0;
                   }

                   .row-offcanvas-right .sidebar-offcanvas {
                       right: -50%; /* 6 columns */
                   }

                   .row-offcanvas-left .sidebar-offcanvas {
                       left: -50%; /* 6 columns */
                   }

                   .row-offcanvas-right.active {
                       right: 50%; /* 6 columns */
                   }

                   .row-offcanvas-left.active {
                       left: 50%; /* 6 columns */
                   }

                   .sidebar-offcanvas {
                       position: absolute;
                       top: 0;
                       width: 50%; /* 6 columns */
                   }
               }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Google Maps Template</a>
                <button type="button" class="btn btn-default navbar-btn pull-right hidden-sm hidden-md hidden-lg" data-toggle="offcanvas">Find Address</button>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-md-3">
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="list-group">
                    <a href="#" class="list-group-item active">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                    <a href="#" class="list-group-item">Link</a>
                </div>
            </div><!--/.sidebar-offcanvas-->
        </div>
        <div class="col-md-9">
            <div class="container-map">
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-legend">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">Legend</div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="js-legend">
                <ul class="nav navbar-nav">
                    <li class="navbar-text"><div class="color-box" style="background-color: rgba(56, 168, 0, 0.4);"></div>Monday Zone A</li>
                    <li class="navbar-text"><div class="color-box" style="background-color: rgba(56, 168, 0, 0.4);"></div>Monday Zone B</li>
                    <li class="navbar-text"><div class="color-box" style="background-color: rgba(71, 155, 190, 0.4);"></div>Tuesday Zone A</li>
                    <li class="navbar-text"><div class="color-box" style="background-color: rgba(71, 155, 190, 0.4);"></div>Tuesday Zone B</li>
                    <li class="navbar-text"><div class="color-box" style="background-color: rgba(224, 170, 15, 0.4);"></div>Wednesday Zone A</li>
                    <li class="navbar-text"><div class="color-box" style="background-color: rgba(224, 170, 15, 0.4);"></div>Wednesday Zone B</li>
                    <li class="navbar-text"><div class="color-box" style="background-color: rgba(112, 68, 137, 0.4);"></div>Thursday Zone A</li>
                    <li class="navbar-text"><div class="color-box" style="background-color: rgba(112, 68, 137, 0.4);"></div>Thursday Zone B</li>
                    <li class="navbar-text"><div class="color-box" style="background-color: rgba(168, 71, 39, 0.4);"></div>Friday Zone A</li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//maps.google.com/maps/api/js?sensor=false"></script>
    <script>

        function init_map() {
            var var_location = new google.maps.LatLng(44.165513, -94.00515);

            var var_mapoptions = {
                center: var_location,
                zoom: 13,
                streetViewControl: false,
                mapTypeControl: false
            };

            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: "Mankato"
            });

            var var_map = new google.maps.Map(document.getElementById("map-canvas"), var_mapoptions);

            var_marker.setMap(var_map);
        }

        google.maps.event.addDomListener(window, 'load', init_map);

        $(document).ready(function () {
            $('[data-toggle="offcanvas"]').click(function () {
                $('.row-offcanvas').toggleClass('active')
            });
        });
    </script>
</body>
</html>
